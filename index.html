<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="slider">
        <div class="slides">
            <!-- radio btns -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- /radio btns -->
            <!-- slide img -->
            <div class="slide first">
                <img src="img/pexels-chait-goli-2666598.jpg" alt="">
            </div>

            <div class="secondSlide">
                <img src="img/pexels-james-wheeler-1486976.jpg" alt="">
            </div>

            <div class="thirdSlide">
                <img src="img/pexels-hristo-fidanov-1252873.jpg" alt="">
            </div>

            <div class="fourthSlide">
                <img src="img/pexels-mark-plÃ¶tz-2790395.jpg" alt="">
            </div>
            <!-- /slide img -->

            <!-- auto navigation -->
            <div class="navigationAuto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!-- /auto navigation -->
        </div>
        <!-- manual navigation -->
        <div class="navigationManual">
            <label for="radio1" class="manualBtn"></label>
            <label for="radio2" class="manualBtn"></label>
            <label for="radio3" class="manualBtn"></label>
            <label for="radio4" class="manualBtn"></label>
        </div>
        <!-- /manual navigation -->
    </div>

    <script src="script.js"></script>
</body>
</html>
